---
layout: default
---

<article class="post">

  <h1><a href="{{ site.baseurl }}">Index</a></h1>

  <div class="entry">
    {% for post in site.posts %}
      {{ post.date | date: "%Y-%m-%d: " }}<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
