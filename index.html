---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

    <article class="post">

      <h1>{{ page.date | date: "%B %e, %Y" }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    </article>
  {% endfor %}
</div>
