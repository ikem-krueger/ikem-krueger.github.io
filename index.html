---
layout: default
---

<article class="posts">
  <div class="entry">
    <ul>
    {% for post in site.posts %}

        <li><span class="date">{{ post.date | date: "%Y-%m-%d: " }}</span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

    {% endfor %}
    </ul>
  </div>
</article>
