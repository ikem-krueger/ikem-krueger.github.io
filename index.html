---
layout: default
---

<article class="post">
  <h1><a href="{{ site.baseurl }}">Index</a></h1>

    <ul>
      {% for post in site.posts %}

        <li><span class="date">{{ post.date | date: "%Y-%m-%d: " }}</span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

      {% endfor %}
    </ul>

</article>
