---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

    <article class="post">

      <h1><span class="date">{{ post.date | date: "%Y-%m-%d: " }}</span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    </article>

  {% endfor %}
</div>
