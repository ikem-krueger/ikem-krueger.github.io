---
layout: default
---

<article class="post">
  <h1><a href="{{ site.baseurl }}">Index</a></h1>

  <div>
    <ul>
    {% for post in site.posts %}
      <li>{{ post.date | date: "%Y-%m-%d: " }}<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>

</article>
