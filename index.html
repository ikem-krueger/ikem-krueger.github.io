---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

    <article class="post">

      <div><span class="date">{{ post.date | date: "%Y-%m-%d: " }}</span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>{{ post.excerpt }}</div>

    </article>

  {% endfor %}
</div>
