---
layout: default
---

<article class="post">

  <h1><a href="{{ site.baseurl }}">Index</a></h1>

  <div class="entry">
    {% for post in site.posts %}
      {{ post.date | date: "%Y-%m-%d: " }}<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>
    {% endfor %}
  </div>
  <script src="https://utteranc.es/client.js"
        repo="ikem-krueger/ikem-krueger.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
</article>
