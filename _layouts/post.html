---
layout: default
---

<article class="post">
  <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>

  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="edit">
    {{page.path}}
  </div>
  
  {% include disqus.html %}
</article>
