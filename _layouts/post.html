---
layout: default
---

<article class="post">
  <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>

  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="edit">
    <a href="https://github.com/ikem-krueger/ikem-krueger.github.io/edit/master/{{page.path}}">Edit</a>
    {{ file.mtime | date: "%Y-%m-%d" }}
    {{ path.mtime | date: "%Y-%m-%d" }}
  </div>
  
  {% include disqus.html %}
</article>
